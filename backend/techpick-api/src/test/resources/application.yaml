spring:
  profiles:
    include:
      - core
      - security
  config:
    import: file:../.env[.properties]
springdoc:
  swagger-ui:
    disable-swagger-default-url: true
  api-docs:
    path: /api-docs
  show-actuator: true
  # swagger 가 패키지를 포함하여 관리하게 함 -> 같은 클래스내의 inner class 또한 구분 가능
  # ex) TagApiResponse.Create TagApiResponse.Move 를 구분할 수 있음
  use-fqn: true